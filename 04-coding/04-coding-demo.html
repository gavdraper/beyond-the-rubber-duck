<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Demo Time</title>
    <link rel="stylesheet" href="../main.css">
    <style>
        .title {
            font-size: 3.2rem;
        }

        .subtitle {
            font-size: 1.4rem;
        }

        .content {
            padding: 80px 60px 120px 60px;
            text-align: center;
        }

        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .demo-icon {
            font-size: 8rem;
            margin-bottom: 40px;
            animation: bounce 2s infinite;
        }

        .demo-text {
            font-size: 1.4rem;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .emphasis-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fd7e14, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .decorative-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at center, rgba(253, 126, 20, 0.05) 0%, transparent 70%);
            z-index: -1;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">Coding Demo Time</h1>
            <p class="subtitle">Let's see AI-assisted development in action</p>
        </div>

        <div class="content">
            <div class="decorative-bg"></div>
            <div class="demo-container">
                <div class="demo-icon">üöÄ</div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn" onclick="goToPrevious()">
                <span>‚Üê</span>
                Back
            </button>
            <button class="nav-btn next" onclick="goToNext()">
                Next
                <span>‚Üí</span>
            </button>
        </div>
    </div>

    <script src="../main.js"></script>
    <script>
        setSlideNavigation('04-coding-workflows.html', '../05-debugging/05-debugging.html');
    </script>
</body>

</html>
