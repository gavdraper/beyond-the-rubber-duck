<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire & Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slide {
            width: 90vw;
            height: 98vh;
            max-width: 1200px;
            max-height: 850px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #28a745, #fd7e14, #dc3545);
        }

        .header {
            padding: 40px 60px 30px;
            background: linear-gradient(135deg, #343a40 0%, #212529 100%);
            border-bottom: 1px solid #e9ecef;
            position: relative;
            color: white;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .content {
            flex: 1;
            padding: 35px 60px 100px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
            text-align: center;
        }

        .content h2 {
            font-size: 2rem;
            color: #212529;
            margin-bottom: 30px;
        }

        .content p {
            font-size: 1.2rem;
            color: #6c757d;
            line-height: 1.6;
        }

        .nav-buttons {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(108, 117, 125, 0.4);
            background: linear-gradient(135deg, #5a6268, #495057);
        }

        .nav-btn.next {
            background: linear-gradient(135deg, #fd7e14, #e67e22);
            box-shadow: 0 4px 12px rgba(253, 126, 20, 0.3);
        }

        .nav-btn.next:hover {
            background: linear-gradient(135deg, #e67e22, #d35400);
            box-shadow: 0 6px 18px rgba(253, 126, 20, 0.4);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .slide {
                width: 95vw;
                height: 90vh;
            }

            .header,
            .content {
                padding: 40px 40px;
            }

            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">Questionnaire & Feedback</h1>
            <p class="subtitle">Your Thoughts and Experiences</p>
        </div>

        <div class="content">
            <h2>Share Your Experience</h2>
            <p>This is where we'll gather your feedback and insights about AI-powered development tools and practices.</p>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn" onclick="goToPrevious()">
                <span>←</span>
                Back
            </button>
            <button class="nav-btn next" onclick="goToNext()">
                Next
                <span>→</span>
            </button>
        </div>
    </div>

    <script>
        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                goToNext();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                goToPrevious();
            }
        });

        function goToPrevious() {
            window.location.href = '../08-assistant/08-assistant.html';
        }

        function goToNext() {
            window.location.href = '../10-final-thoughts/10-final-thoughts.html';
        }
    </script>
</body>

</html>
