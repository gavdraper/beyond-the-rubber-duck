<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to AI-Powered Development</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="slide">
        <div class="header">
            <h1 class="title">Beyond the Rubber Duck</h1>
            <p class="subtitle">Your new AI companion</p>
        </div>

        <div class="content">
            <div style="position: relative; width: 100%; display: flex; justify-content: center; align-items: center; min-height: 400px;">
                <img src="duck.png" alt="Duck" style="max-width: 80%; height: auto; z-index: 2; position: relative;">
                
                <!-- Left side code snippets -->
                <div class="code-snippet" id="snippet1" style="position: absolute; left: 5%; top: 20%; background: #1e1e1e; color: #00ff00; padding: 8px 12px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 12px; opacity: 0; z-index: 3;">
                    function debug() { console.log('help!'); }
                </div>
                
                <div class="code-snippet" id="snippet2" style="position: absolute; left: 2%; top: 50%; background: #2d1b69; color: #ffd700; padding: 8px 12px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 12px; opacity: 0; z-index: 3;">
                    if (confused) { askAI(); }
                </div>
                
                <div class="code-snippet" id="snippet5" style="position: absolute; left: 8%; top: 80%; background: #2c5530; color: #90ee90; padding: 8px 12px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 12px; opacity: 0; z-index: 3;">
                    return "problem_solved";
                </div>
                
                <!-- Right side code snippets -->
                <div class="code-snippet" id="snippet3" style="position: absolute; right: 5%; top: 15%; background: #0f3460; color: #00d4aa; padding: 8px 12px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 12px; opacity: 0; z-index: 3;">
                    // AI: Here's the solution...
                </div>
                
                <div class="code-snippet" id="snippet4" style="position: absolute; right: 2%; top: 45%; background: #4a0e4e; color: #ff6b9d; padding: 8px 12px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 12px; opacity: 0; z-index: 3;">
                    const magic = true;
                </div>
                
                <style>
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translateY(10px); }
                        15% { opacity: 1; transform: translateY(0); }
                        85% { opacity: 1; transform: translateY(0); }
                        100% { opacity: 0; transform: translateY(-10px); }
                    }
                    
                    .animate-snippet1 { animation: fadeInOut 6s infinite; animation-delay: 0s; }
                    .animate-snippet2 { animation: fadeInOut 6s infinite; animation-delay: 2s; }
                    .animate-snippet3 { animation: fadeInOut 6s infinite; animation-delay: 4s; }
                    .animate-snippet4 { animation: fadeInOut 6s infinite; animation-delay: 1s; }
                    .animate-snippet5 { animation: fadeInOut 6s infinite; animation-delay: 3s; }
                </style>
            </div>
        </div>

        <div class="nav-buttons">
            <div></div>
            <button class="nav-btn next" onclick="goToNext()">
                Next
                <span>â†’</span>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="main.js"></script>
    <script>
        let animationStarted = false;
        
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'a' && !animationStarted) {
                animationStarted = true;
                document.getElementById('snippet1').classList.add('animate-snippet1');
                document.getElementById('snippet2').classList.add('animate-snippet2');
                document.getElementById('snippet3').classList.add('animate-snippet3');
                document.getElementById('snippet4').classList.add('animate-snippet4');
                document.getElementById('snippet5').classList.add('animate-snippet5');
            }
        });
    </script>
</body>

</html>
