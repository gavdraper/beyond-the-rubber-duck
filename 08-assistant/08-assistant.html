<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">Assistant</h1>
            <p class="subtitle">AI as Your Development Assistant</p>
        </div>

        <div class="content">
            <div class="instructions-layout">
                <div class="main-content">
                    <div class="instruction-card reveal-on-load">
                        <div class="card-header">
                            <span class="card-icon">📊</span>
                            <h3 class="card-title">Grafana Queries</h3>
                        </div>
                        <p>Generate complex monitoring queries and dashboards with AI assistance</p>
                    </div>

                    <div class="instruction-card reveal-on-next-1">
                        <div class="card-header">
                            <span class="card-icon">🎓</span>
                            <h3 class="card-title">Learning</h3>
                        </div>
                        <p>Use AI to accelerate learning new technologies and frameworks</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn" onclick="goToPrevious()">
                <span>←</span>
                Back
            </button>
            <button class="nav-btn next" onclick="goToNext()">
                Next
                <span>→</span>
            </button>
        </div>
    </div>

    <script src="../index.js"></script>
    <script src="../main.js"></script>
</body>

</html>
