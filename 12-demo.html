<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Time</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>

    <div class="slide">
        <div class="header">
            <h1 class="title">AI in the SDLC</h1>
        </div>

        <div class="content" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; text-align: center;">
            <div style="font-size: 6rem; margin-bottom: 2rem; animation: bounce 2s infinite;">üöÄ</div>
            <h1 style="font-size: 4rem; color: #2c3e50; font-weight: 700; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Demo Time!</h1>
            <div style="width: 200px; height: 4px; background: linear-gradient(90deg, #3498db, #e74c3c, #f39c12); margin-top: 2rem; border-radius: 2px;"></div>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn back" onclick="goToPrevious()">
                <span>‚Üê</span>
                Back
            </button>
            <button class="nav-btn next" onclick="goToNext()">
                Next
                <span>‚Üí</span>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="main.js"></script>
</body>

</html>
